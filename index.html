<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">
    <!--AREA TITULO-->
    <title>CALCULADORA</title>
    <link rel="icon" href="img/calculadora.jpg">
  </head>          
  <body style="background-color: #ccc;">
    
    <div class="container">
      <div class="calculadora">
        <div class="intens-calculadora">
          <!--area input-->   
          <div>
            <input id="resultado" type="text" placeholder="0" disabled>
          </div>
          <!--area botoes-->
          <div>
            <button onclick="calcular('acao', 'C')" type="button" class="btn btn-primary botoes limpar">C</button>
            <button onclick="calcular('acao', '/')" type="button" class="btn btn-warning botoes">/</button>
            <button onclick="calcular('acao', '*')" type="button" class="btn btn-warning botoes">X</button>
          </div>
          <div>
            <button onclick="calcular('valor', 7)" type="button" class="btn btn-dark  botoes ">7</button>
            <button onclick="calcular('valor', 8)" type="button" class="btn btn-dark botoes">8</button>
            <button onclick="calcular('valor', 9)" type="button" class="btn btn-dark botoes">9</button>
            <button onclick="calcular('acao', '-')" type="button" class="btn btn-warning botoes">-</button>
          </div>
          <div>
            <button onclick="calcular('valor', 4)" type="button" class="btn btn-dark  botoes ">4</button>
            <button onclick="calcular('valor', 5)" type="button" class="btn btn-dark botoes">5</button>
            <button onclick="calcular('valor', 6)" type="button" class="btn  btn-dark botoes">6</button>
            <button onclick="calcular('acao', '+')" type="button" class="btn btn-warning botoes">+</button>
          </div>
          <div>
            <button onclick="calcular('valor', 1)" type="button" class="btn  btn-dark botoes ">1</button>
            <button onclick="calcular('valor', 2)" type="button" class="btn btn-dark botoes">2</button>
            <button onclick="calcular('valor', 3)" type="button" class="btn btn-dark botoes">3</button>
            <button onclick="calcular('acao', '=')" type="button" class="btn btn-primary botoes entrar">=</button>
          </div>
          <div  >
            <button onclick="calcular('valor', 0)" type="button" class="btn btn-dark  botoes zero">0</button>
            <button onclick="calcular('valor', '.')" type="button" class="btn btn-warning botoes">.</button>
          </div>
        </div> 
      </div>
    </div>
   
    <script>
      function calcular(tipo, valor){
        
        if (tipo === 'acao'){
          if (valor  === 'C'){
            document.getElementById('resultado').value = ''
          } 
          if(valor === '/' || valor === '*' || valor === '-' || valor === '+' || valor === '.' ){
          document.getElementById('resultado').value += valor
          }
          if (valor === '='){
            var valor_Final = eval(document.getElementById('resultado').value)
              document.getElementById('resultado').value = valor_Final
          }
                
        } else if(tipo === 'valor'){
          document.getElementById('resultado').value += valor
          }
        console.log(tipo , valor)
      }
    </script>
  </body>
</html>
