<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">
    <!--AREA TITULO-->
    <title>CALCULADORA</title>
    <link rel="icon" href="img/calculadora.jpg">
  </head>          
  <body style="background-color: #ccc;">
    
    <div class="container">
      <div class="calculadora">
        <div class="intens-calculadora">
          <!--area input-->   
          <div>
            <input type="text" placeholder="0" disabled>
          </div>
          <!--area botoes-->
          <div>
            <button type="button" class="btn btn-primary botoes limpar">C</button>
            <button type="button" class="btn btn-warning botoes">/</button>
            <button type="button" class="btn btn-warning botoes">X</button>
          </div>
          <div>
            <button type="button" class="btn btn-light  botoes ">7</button>
            <button type="button" class="btn btn-light botoes">8</button>
            <button type="button" class="btn btn-light botoes">9</button>
            <button type="button" class="btn btn-warning botoes">-</button>
          </div>
          <div>
            <button type="button" class="btn btn-light  botoes ">4</button>
            <button type="button" class="btn btn-light botoes">5</button>
            <button type="button" class="btn  btn-light botoes">6</button>
            <button type="button" class="btn btn-warning botoes">+</button>
          </div>
          <div>
            <button type="button" class="btn  btn-light botoes ">1</button>
            <button type="button" class="btn btn-light botoes">2</button>
            <button type="button" class="btn btn-light botoes">3</button>
            <button type="button" class="btn btn-primary botoes entrar">=</button>
          </div>
          <div  >
            <button type="button" class="btn btn-light  botoes zero">0</button>
            <button type="button" class="btn btn-warning botoes">.</button>
          </div>

         
        </div> 
      </div>
    </div>
   
  </body>
</html>
